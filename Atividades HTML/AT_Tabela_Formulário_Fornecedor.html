<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fornecedor</title>
</head>


    <body align="center">
    <div>
        <h1>Formulário de Cadastro - Fornecedor</h1>
    </div>
    <div align="center">
        <form action="lista" method="POST">
        <table bgcolor="white" cellpadding="5" cellspacing="0">
            <tr>
                <td rowspan="2" align="center">
                    <img src="../Exemplos/img/logo.png" alt="logo" width="80px" height="80px">   
                </td>
            </tr>
            <tr>
                <th>Padaria Pão Genial</th>     
            </tr>

            <tr>
                <th><img src="../Exemplos/img/user.png" width="20px" height="15px">Nome do Fornecedor:</th>
                <td><input type="text" name="Nome_Fornecedor" placeholder="Insira o nome do fornecedor" width="20px">
                </td>
            </tr>
            <tr>
                <th><label for="cnpj"><img src="../Exemplos/img/CNPJ.png" width="20px" height="15px">CNPJ:</th></label>
                <td><input type="text" name="CNPJ" placeholder="Insira o CNPJ" maxlength="14"></td>
            </tr>
            <tr>

                <th><img src="../Exemplos/img/phone.png" width="20px" height="15px"><label>Telefone:</label></th>
                <td><input type="tel" name="telefone" placeholder="(00) 00000-0000" maxlength="15"></td>
            </tr>
            <tr>
                <th><img src="../Exemplos/img/email.png" width="20px" height="15px"><label>Email:</label></th>
                <td><input type="email" name="email" placeholder="Insira o Email"></td>
            </tr>
            
            <th><img src="../Exemplos/img/rua.png" width="20px" height="15px"><label>Rua:</label></th>
            <td colspan="4"><input type="text" name="rua" placeholder="Insira a Rua"></td>
            </tr>
            <tr>
                <th><img src="../Exemplos/img/numero.png" width="20px" height="15px"><label>Número:</label></th>
                <td colspan="4"><input type="text" name="numero" placeholder="Insira o Número"></td>
            </tr>

            <tr>
                <th><img src="../Exemplos/img/bairro.png" width="20px" height="15px"><label>Bairro:</label></th>
                <td colspan="4"><input type="text" name="bairro" placeholder="Insira o Bairro"></td>
            </tr>

            <tr>
                <th><img src="../Exemplos/img/cidade.png" width="20px" height="15px"><label>Cidade:</label></th>
                <td colspan="4"><input type="text" name="cidade" placeholder="Insira a Cidade"></td>
            </tr>
             <tr>
                <th><img src="../Exemplos/img/UF.png" width="20px" height="15px"><label>UF:</label></th>
                <td colspan="4">
                    <select name="uf">
                        <option value="" disabled selected>Selecione o estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <br>
                    <button type="submit">Cadastrar Fornecedor</button>
                </td>
            </tr>
        </table>
    </div>
</form>
    <br><br>
    <center>
        <adress>

        </adress>
     </center>
 
</body>

</html>

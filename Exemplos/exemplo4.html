<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exemplo</title>
</head>

<body>
    <table border> <!--adição de border -->
        <tr>
            <td>Items/Mês</td>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
        </tr>
        <tr>
            <th>Usuarios</th>
            <td>80</td>
            <td>93</td>
            <td>120</td>
        </tr>
        <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
    <br><br>
    <h1>TABELA</h1>
    <h2>Tabela - Rowspan</h2> <!--Rowspan mescla linhas-->
    <table border>
        <tr>
            <td rowspan="3"> 3 linhas</td>
            <td>col 2</th>
            <td>col 3</td>
            <td>col 4</th>
            <td>col 5</td>
        </tr>
        <tr>
            <th>col 2</th>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <th>col 2</th>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
    </table>

    <h1>TABELA</h1>
    <h2>Tabela - Colspan</h2> <!--Rowspan mescla linhas-->
    <table border>
        <tr>
            <td colspan="2"> 2 Colunas</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
            
        </tr>
    </table>


</body>

</html>
